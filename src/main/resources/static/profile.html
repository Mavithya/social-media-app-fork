<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-center">
  <img src="https://via.placeholder.com/100" alt="Profile Image" class="mx-auto rounded-full mb-4" />

  <h2 class="text-xl font-bold mb-1"
      th:text="${#authentication.principal.first_name}">John</h2>

  <p class="text-gray-400 mb-2"
     th:text="'@' + ${#authentication.principal.username}">
    @johndoe
  </p>

  <p class="text-gray-400"
     th:text="${#authentication.principal.email}">
    johndoe@example.com
  </p>
</div>

</body>
</html>
