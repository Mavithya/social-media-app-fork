<div th:fragment="profileSidebar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security6"
     class="w-80 p-6 hidden lg:block">

    <div class="card bg-white shadow-xl">
        <div class="card-body">
            <div class="flex flex-col items-center">

                <!-- Avatar + Online Dot -->
                <div class="relative w-20 h-20">
                    <a href="/profile.html">
                        <div class="rounded-full ring  ring-brand-500 ring-offset-white ring-offset-2 w-full h-full bg-brand-500 flex items-center justify-center transition-transform hover:scale-105">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </a>
                    <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></div>
                </div>

                <!-- User Info -->
                <h2 class="card-title text-black mt-4" data-user-name
                    th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}">Name</h2>

                <p class="text-gray-900" data-user-username
                   th:text="'@' + ${#authentication.principal.firstName + #authentication.principal.lastName + T(java.lang.Math).round(T(java.lang.Math).random() * 10000)}">@username</p>

                <!--                   th:text="'@' + ${#authentication.principal.fristName} + ${#authentication.principal.lastName}">@username</p>-->

                <p class="text-sm text-center text-gray-700 mt-2" data-user-email
                   th:text="${#authentication.principal.email}">email@example.com</p>

            <!-- Static stats -->
            <div class="stats stats-vertical mt-6 divide-y-2 divide-gray-200  bg-gray-100">
                <div class="stat">
                    <div class="stat-title text-gray-700">Posts</div>
                    <div class="stat-value text-black">1.2K</div>
                </div>
                <div class="stat">
                    <div class="stat-title text-gray-700">Friends</div>
                    <div class="stat-value text-black">5.8K</div>

            <button onclick="openProfileSettingsModal()" class="btn btn-primary mt-4 w-full text-center transition-transform hover:scale-105 !bg-brand-500 !border-brand-500 !shadow-brand-500">Edit Profile</button>
