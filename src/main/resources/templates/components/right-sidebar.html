<div th:fragment="rightSidebar" class="hidden xl:block">
    <!-- Search Friends -->
    <div class="card bg-white shadow-xl mb-6">
        <div class="card-body">
            <div class="form-control">
                <input type="text" placeholder="Search friends..." class="input input-bordered bg-gray-50 border-gray-200 text-gray-900 placeholder-gray-400" />
            </div>
        </div>
    </div>
    <!-- Online Friends -->
    <div class="card bg-white shadow-xl mb-6">
        <div class="card-body">
            <div class="flex items-center justify-between mb-4">
                <h3 class="card-title text-black">Online (3)</h3>
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            </div>
            <div class="space-y-3">
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center relative">
                            <svg class="mt-[8px] ml-[10px] text-white w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9 a3 3 0 100-6 3 3 0 000 6zm-7 9 a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                            </svg>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border border-gray-800"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-black font-semibold">Emma Wilson</p>
                        <p class="text-gray-400 text-sm">8 mutual friends</p>
                    </div>
                    <button class="btn btn-ghost btn-circle btn-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center relative">
                            <svg class="mt-[8px] ml-[10px] text-white w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9 a3 3 0 100-6 3 3 0 000 6zm-7 9 a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                            </svg>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border border-gray-800"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-black font-semibold">David Kim</p>
                        <p class="text-gray-400 text-sm">12 mutual friends</p>
                    </div>
                    <button class="btn btn-ghost btn-circle btn-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center relative">
                            <svg class="mt-[8px] ml-[10px] text-white w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9 a3 3 0 100-6 3 3 0 000 6zm-7 9 a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                            </svg>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border border-gray-800"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-black font-semibold">James Brown</p>
                        <p class="text-gray-400 text-sm">15 mutual friends</p>
                    </div>
                    <button class="btn btn-ghost btn-circle btn-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- People You May Know -->
    <div class="card bg-white shadow-xl mb-6">
        <div class="card-body">
            <div class="flex items-center justify-between mb-4">
                <h3 class="card-title text-black">People You May Know</h3>
                <a href="/friends?section=user-directory" class="btn btn-ghost btn-sm text-brand-400 hover:text-brand-600">SEE ALL</a>
            </div>
            <div class="space-y-4" id="friend-suggestions-container">
                <!-- Dynamic friend suggestions will be loaded here -->
                <div th:if="${friendSuggestions != null and !#lists.isEmpty(friendSuggestions)}">
                    <div th:each="suggestion : ${friendSuggestions}" class="flex items-center gap-3">
                        <div class="avatar">
                            <div th:if="${suggestion.profilePicture != null and !#strings.isEmpty(suggestion.profilePicture)}"
                                 class="w-12 h-12 rounded-full overflow-hidden">
                                <img th:src="@{'/uploads/profiles/' + ${suggestion.profilePicture}}" 
                                     th:alt="${suggestion.firstName + ' ' + suggestion.lastName}" 
                                     class="w-full h-full object-cover">
                            </div>
                            <div th:unless="${suggestion.profilePicture != null and !#strings.isEmpty(suggestion.profilePicture)}"
                                 class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center">
                                <span th:text="${#strings.substring(suggestion.firstName, 0, 1) + #strings.substring(suggestion.lastName, 0, 1)}" 
                                      class="text-white font-semibold text-lg"></span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <p th:text="${suggestion.firstName + ' ' + suggestion.lastName}" class="text-black font-semibold"></p>
                            <p class="text-gray-400 text-sm">Suggested for you</p>
                        </div>
                        <button th:data-user-id="${suggestion.id}" 
                                class="btn btn-primary btn-sm !bg-brand-500 !border-brand-500 shadow-md shadow-brand-500 transition-transform hover:scale-105 add-friend-btn">
                            Add
                        </button>
                    </div>
                </div>
                <!-- No suggestions available -->
                <div th:if="${friendSuggestions == null or #lists.isEmpty(friendSuggestions)}" 
                     class="text-center text-gray-500 py-4">
                    <p>No suggestions available</p>
                </div>
            </div>
        </div>
    </div>
