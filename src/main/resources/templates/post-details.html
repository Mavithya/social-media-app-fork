<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Social Media App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <div th:replace="components/navbar :: navbar"></div>

    <div class="flex mx-auto max-w-7xl">
        <!-- Left Sidebar -->
        <div th:replace="components/profile-sidebar :: profileSidebar"></div>

        <!-- Main Content -->
        <div class="flex-1 p-4">
            <!-- Back Button -->
            <div class="mb-4">
                <a th:href="@{/posts}" class="flex items-center text-blue-600 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Posts
                </a>
            </div>

            <!-- Post Details -->
            <div class="mb-6 overflow-hidden bg-white rounded-lg shadow">
                <!-- Post Header -->
                <div class="flex items-center p-4">
                    <div class="flex-shrink-0 w-12 h-12 overflow-hidden bg-gray-300 rounded-full">
                        <img th:if="${post.user.profilePicture}" th:src="${post.user.profilePicture}" alt="Profile" class="object-cover w-full h-full">
                        <div th:unless="${post.user.profilePicture}" class="flex items-center justify-center w-full h-full font-bold text-white bg-blue-500">
                            <span th:text="${post.user.firstName?.charAt(0)}"></span>
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="font-medium text-gray-900">
                            <span th:text="${post.user.firstName + ' ' + post.user.lastName}"></span>
                        </div>
                        <div class="text-sm text-gray-500" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy, HH:mm')}">
                            Date
                        </div>
                    </div>
                </div>
                
                <!-- Post Content -->
                <div class="px-4 pb-3">
                    <p class="text-gray-800" th:text="${post.content}">Post content goes here...</p>
                </div>
                
                <!-- Post Stats -->
                <div class="flex items-center px-4 py-2 space-x-3 text-sm text-gray-500 border-t border-gray-100 bg-gray-50">
                    <div th:if="${post.likeCount > 0}" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-1" th:text="${post.likeCount}">0</span>
                    </div>
                    <div th:if="${post.commentCount > 0}" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-1" th:text="${post.commentCount}">0</span>
                    </div>
                </div>
                
                <!-- Post Actions -->
                <div class="flex px-4 py-2 border-t border-gray-100">
                    <!-- Like Button -->
                    <button th:data-post-id="${post.id}" class="flex items-center justify-center flex-1 py-2 transition-colors rounded-md like-button hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="w-5 h-5 transition-all" 
                             th:classappend="${post.likedByCurrentUser} ? 'text-red-500 fill-current' : 'text-gray-500'" 
                             viewBox="0 0 20 20" 
                             fill="none">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2 like-count" th:text="${post.likeCount}">0</span>
                    </button>
                    
                    <!-- Comment Button -->
                    <button class="flex items-center justify-center flex-1 py-2 transition-colors rounded-md hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                        <span class="ml-2" th:text="${post.commentCount}">0</span>
                    </button>
                    
                    <!-- Share Button -->
                    <button class="flex items-center justify-center flex-1 py-2 transition-colors rounded-md hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                        </svg>
                        <span class="ml-2">Share</span>
                    </button>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="p-4 bg-white rounded-lg shadow">
                <h2 class="mb-4 text-lg font-medium text-gray-900">Comments</h2>
                
                <!-- Comment Form -->
                <form id="commentForm" class="mb-6">
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 w-10 h-10 overflow-hidden bg-gray-300 rounded-full">
                            <!-- Use current user profile picture or placeholder -->
                            <div class="flex items-center justify-center w-full h-full font-bold text-white bg-blue-500">
                                <span>U</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <textarea id="commentContent" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                      rows="3" 
                                      placeholder="Write a comment..."></textarea>
                            <div class="flex justify-end mt-2">
                                <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
                                    Comment
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                
                <!-- Comments List -->
                <div th:if="${comments != null and !comments.isEmpty()}">
                    <div th:each="comment : ${comments}" class="flex mb-4 space-x-3">
                        <div class="flex-shrink-0 w-10 h-10 overflow-hidden bg-gray-300 rounded-full">
                            <img th:if="${comment.user.profilePicture}" th:src="${comment.user.profilePicture}" alt="Profile" class="object-cover w-full h-full">
                            <div th:unless="${comment.user.profilePicture}" class="flex items-center justify-center w-full h-full font-bold text-white bg-blue-500">
                                <span th:text="${comment.user.firstName?.charAt(0)}"></span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="px-4 py-3 bg-gray-100 rounded-lg">
                                <div class="mb-1 font-medium text-gray-900">
                                    <span th:text="${comment.user.firstName + ' ' + comment.user.lastName}"></span>
                                </div>
                                <p class="text-gray-800" th:text="${comment.content}">Comment content</p>
                            </div>
                            <div class="mt-1 text-xs text-gray-500" th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy, HH:mm')}">
                                Date
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${comments == null or comments.isEmpty()}" class="py-6 text-center text-gray-500">
                    No comments yet. Be the first to comment!
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div th:replace="components/right-sidebar :: rightSidebar"></div>
    </div>

    <div th:replace="components/mobile-navbar :: mobileNavbar"></div>

    <!-- JavaScript -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const commentForm = document.getElementById('commentForm');
            const commentContent = document.getElementById('commentContent');
            const postId = /*[[${post.id}]]*/ '0';
            
            // Like Post
            document.addEventListener('click', async function(e) {
                if (e.target.closest('.like-button')) {
                    const likeButton = e.target.closest('.like-button');
                    
                    try {
                        const response = await fetch(`/api/posts/${postId}/like`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            const updatedPost = await response.json();
                            updateLikeButton(likeButton, updatedPost.likedByCurrentUser, updatedPost.likeCount);
                        }
                    } catch (error) {
                        console.error('Error toggling like:', error);
                    }
                }
            });

            // Submit Comment
            commentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const content = commentContent.value.trim();
                if (!content) {
                    alert('Please enter a comment.');
                    return;
                }
                
                try {
                    const response = await fetch(`/api/posts/${postId}/comments`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: content })
                    });
                    
                    if (response.ok) {
                        location.reload(); // Reload page to show new comment
                    } else {
                        const error = await response.json();
                        alert(error.message || 'Error adding comment');
                    }
                } catch (error) {
                    console.error('Error adding comment:', error);
                    alert('Error adding comment. Please try again.');
                }
            });

            // Helper function to update like button UI
            function updateLikeButton(button, isLiked, likeCount) {
                const likeIcon = button.querySelector('svg');
                const likeCountSpan = button.querySelector('.like-count');
                
                if (isLiked) {
                    likeIcon.classList.add('text-red-500');
                    likeIcon.classList.add('fill-current');
                } else {
                    likeIcon.classList.remove('text-red-500');
                    likeIcon.classList.remove('fill-current');
                }
                
                likeCountSpan.textContent = likeCount;
            }
        });
    </script>
</body>
</html>
