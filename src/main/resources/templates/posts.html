<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Social Media App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <div th:replace="components/navbar :: navbar"></div>

    <div class="flex max-w-7xl mx-auto">
        <!-- Left Sidebar -->
        <div th:replace="components/profile-sidebar :: profileSidebar"></div>

        <!-- Main Content -->
        <div class="flex-1 p-4">
            <!-- Create Post -->
            <div class="mb-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Create a Post</h2>
                    <form id="createPostForm">
                        <textarea id="postContent" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                  rows="3" 
                                  placeholder="What's on your mind?"></textarea>
                        <div class="flex justify-between items-center mt-3">
                            <div class="flex space-x-2">
                                <button type="button" class="flex items-center space-x-1 text-gray-600 hover:text-gray-900">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span>Photo</span>
                                </button>
                                <button type="button" class="flex items-center space-x-1 text-gray-600 hover:text-gray-900">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span>Location</span>
                                </button>
                            </div>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="postsFeed">
                <div th:each="post : ${posts}" th:replace="components/post-item :: postItem(${post})"></div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div th:replace="components/right-sidebar :: rightSidebar"></div>
    </div>

    <div th:replace="components/mobile-navbar :: mobileNavbar"></div>

    <!-- JavaScript -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const createPostForm = document.getElementById('createPostForm');
            const postContent = document.getElementById('postContent');
            const postsFeed = document.getElementById('postsFeed');
            
            // Create Post
            createPostForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const content = postContent.value.trim();
                if (!content) {
                    alert('Please enter some content for your post.');
                    return;
                }
                
                try {
                    const response = await fetch('/api/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: content })
                    });
                    
                    if (response.ok) {
                        const newPost = await response.json();
                        location.reload(); // Reload page to show new post
                    } else {
                        const error = await response.json();
                        alert(error.message || 'Error creating post');
                    }
                } catch (error) {
                    console.error('Error creating post:', error);
                    alert('Error creating post. Please try again.');
                }
            });

            // Like Post
            document.addEventListener('click', async function(e) {
                if (e.target.closest('.like-button')) {
                    const likeButton = e.target.closest('.like-button');
                    const postId = likeButton.getAttribute('data-post-id');
                    
                    try {
                        const response = await fetch(`/api/posts/${postId}/like`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            const updatedPost = await response.json();
                            updateLikeButton(likeButton, updatedPost.likedByCurrentUser, updatedPost.likeCount);
                        }
                    } catch (error) {
                        console.error('Error toggling like:', error);
                    }
                }
            });

            // Comment Form Toggle
            document.addEventListener('click', function(e) {
                if (e.target.closest('.comment-button')) {
                    const postId = e.target.closest('.comment-button').getAttribute('data-post-id');
                    const commentForm = document.querySelector(`.comment-form[data-post-id="${postId}"]`);
                    commentForm.classList.toggle('hidden');
                }
            });

            // Submit Comment
            document.addEventListener('submit', async function(e) {
                if (e.target.classList.contains('comment-form')) {
                    e.preventDefault();
                    
                    const form = e.target;
                    const postId = form.getAttribute('data-post-id');
                    const commentInput = form.querySelector('.comment-input');
                    const content = commentInput.value.trim();
                    
                    if (!content) {
                        alert('Please enter a comment.');
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/posts/${postId}/comments`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ content: content })
                        });
                        
                        if (response.ok) {
                            location.reload(); // Reload page to show new comment
                        } else {
                            const error = await response.json();
                            alert(error.message || 'Error adding comment');
                        }
                    } catch (error) {
                        console.error('Error adding comment:', error);
                        alert('Error adding comment. Please try again.');
                    }
                }
            });

            // Helper function to update like button UI
            function updateLikeButton(button, isLiked, likeCount) {
                const likeIcon = button.querySelector('svg');
                const likeCountSpan = button.querySelector('.like-count');
                
                if (isLiked) {
                    likeIcon.classList.add('text-red-500');
                    likeIcon.classList.add('fill-current');
                } else {
                    likeIcon.classList.remove('text-red-500');
                    likeIcon.classList.remove('fill-current');
                }
                
                likeCountSpan.textContent = likeCount;
            }
        });
    </script>
</body>
</html>
